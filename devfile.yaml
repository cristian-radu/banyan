metadata:
  name: golang-workspace
attributes:
  persistVolumes: "true"
projects:
  - name: banyan
    source:
      location: "https://github.com/cristian-radu/banyan.git"
      type: git
      branch: master
    clonePath: banyan
components:
  - alias: tools
    mountSources: true
    type: dockerimage
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    memoryLimit: 1Gi
    # volumes:
    #   - name: gcloud-config
    #     containerPath: /.config
    command: ["sleep"]
    args: ["36000"]
  - alias: mysql
    type: kubernetes
    reference: mysql.yaml
    selector:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
apiVersion: 1.0.0
